<div class="page-title">
  <h4>Categories</h4>
  <button class="waves-effect waves-light btn grey darken-1"
          routerLink="/categories/add">
    Add category
  </button>
</div>

<div class="row"
     *ngIf="categories$ | async as categories; else loading">
  <div class="col s12">
    <div class="collection"
         *ngIf="categories.length; else emptyList">
      <a class="collection-item"
         *ngFor="let category of categories"
         [routerLink]="['/categories', category._id]">
        {{ category.name }}
      </a>
    </div>

    <ng-template #emptyList>
      <div class="center">
        No categories added
      </div>
    </ng-template>
  </div>
</div>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
